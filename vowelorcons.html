<html>
  <head>
    <title>Vowel or Consonant Checker</title>
  </head>
  <body>
    <script>
      var character = prompt("Enter a character: ");
      switch (character) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
          document.write("The entered character is a VOWEL.");
          break;
        default:
          document.write("The entered character is a CONSONANT.");
          break;
      }
    </script>
  </body>
</html>
