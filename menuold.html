    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script>
       
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

      
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            margin-top: 0px;
            background-color: white;
            height: 94px;
            width: 1900px;
            position: fixed;
            z-index: 10;
            margin-bottom: 40px;
        }

        .menu {
            float: left;
            height: 100px;
            width: 190px;
        }

        .taco {
            height: 130vh;
            width: 100%;
        }


        li {
            display: inline-block;
            padding: 28px;
            font-family: 'Tilt Warp', cursive;
            color: black;
            font-size: large;
        }

        .pp {
            transform: translate(10px);
        }

        .btn {
            height: 37px;
            width: 122px;
            background-color: rgb(241, 90, 41);
            color: white;
            display: inline-block;
            border: 2px solid rgb(241, 90, 41);
            border-radius: 5px;
            transform: translate(250px);
        }

        .btnp {
            height: 37px;
            width: 122px;
            background-color: rgb(241, 90, 41);
            color: white;
            display: inline-block;
            border: 2px solid rgb(241, 90, 41);
            border-radius: 5px;
            transform: translate(220px);
        }

        .img {

            margin-top: 95px;
            transform: translate(330px);
            height: 1000px;
            width: 845px;
        }

        .im {

            margin-top: 0px;
            transform: translate(330px);
            height: 1000px;
            width: 845px;
        }

        .dropbtn {
            margin-left: 1349px;
            float: left;
            margin-top: 675px;
            height: 50px;
            width: 180px;
            position: fixed;
        }

        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #061da1;
        }



        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #f1f1f1;
            min-width: 180px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 462px;
margin-left: 1349px;

        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;

        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .btn:hover {
            background-color: rgb(88, 242, 5);
            border: 2px solid rgb(88, 242, 5);
        }

        .btnp:hover {
            background-color: rgb(88, 242, 5);
            border: 2px solid rgb(88, 242, 5);
        }
    </style>
</head>
