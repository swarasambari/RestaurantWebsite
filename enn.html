<!DOCTYPE html>
<html>
<head>
	<title>EcoScore App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>EcoScore</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Leaderboard</a></li>
			<li><a href="#">Challenges</a></li>
			<li><a href="#">Rewards</a></li>
			<li><a href="#">Profile</a></li>
		</ul>
	</nav>
	<main>
		<section>
			<h2>Your Daily EcoScore</h2>
			<div id="score">
				<p>Score: 75/100</p>
			</div>
			<button>Calculate Score</button>
		</section>
		<section>
			<h2>Recent Challenges</h2>
			<ul>
				<li><span class="challenge-title">No Car Day</span><span class="challenge-score">+10</span></li>
				<li><span class="challenge-title">Meatless Monday</span><span class="challenge-score">+5</span></li>
				<li><span class="challenge-title">Reusable Mug</span><span class="challenge-score">+2</span></li>
			</ul>
		</section>
		<section>
			<h2>My Habits</h2>
			<ul>
				<li><span class="habit-title">Walking to Work</span><span class="habit-score">+3</span></li>
				<li><span class="habit-title">Composting</span><span class="habit-score">+5</span></li>
				<li><span class="habit-title">Cycling</span><span class="habit-score">+7</span></li>
			</ul>
			<button>Edit Habits</button>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 EcoScore. All rights reserved.</p>
	</footer>
</body>
</html>
